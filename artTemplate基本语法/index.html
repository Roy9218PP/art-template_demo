<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>artTemplate基本语法</title>
		<script src="../artTemplate.js"></script>
	</head>

	<body>

		<!--定义一个template模板.
			模板即html的DOM树结构，以及标签所标记的内容。
			需要设置id属性
			需要把type设置为text/html
		-->
		<script id="template" type="text/html">
			
			<h4>{{title}}</h4>
			
			<ul>
				<!--遍历渲染数据中list属性对应的数组，	
				value记录了遍历到的每一个元素，
				index记录每一个元素的索引号-->
				{{each list as value index}}
				
				<li>索引是:{{index}} | 内容是:{{value}}</li>
				
				{{/each}}
				
			</ul>
		</script>
		
		<!--根据json数据来渲染模板-->
		<script type="text/javascript">
		
			//封装数据
			var data = {
				
				title:'这是一个标题',
				list:['文艺','博客','摄影','电影','民谣','旅行','吉他','游泳','舞蹈']
				
			}
			
			//渲染模板，使用template()方法渲染模板。渲染完成会返回模板对应的html文档
			//参数1：模板的id
			//参数2：渲染的数据
			var html =  template('template',data)
			
			document.body.innerHTML = html
			
			
		</script>
	</body>

</html>
